<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumWhiz</title>
    <link href="./assets/icon.png" rel="icon" type="image/png">
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="themeSwitch">switch theme</div>
    <div id="root">
        
        <div id="calc">
            <div id="numpad"></div>
            <div id="line1">
                <div id="ac" class="gray">AC</div>
                <div id="del" class="gray">Del</div>
                <div id="power" class="gray">^</div>
                <div id="divide" class="yellow">/</div>
            </div>
            <div id="line2">
                <div id="seven" class="dgray">7</div>
                <div id="eight" class="dgray">8</div>
                <div id="nine"class="dgray">9</div>
                <div id="multiply" class="yellow">x</div>
            </div>
            <div id="line3">
                <div id="four"class="dgray">4</div>
                <div id="five"class="dgray">5</div>
                <div id="six"class="dgray">6</div>
                <div id="minus" class="yellow">-</div>
            </div>
            <div id="line4">
                <div id="one"class="dgray">1</div>
                <div id="two"class="dgray">2</div>
                <div id="three"class="dgray">3</div>
                <div id="add" class="yellow">+</div>
            </div>
            <div id="line4">
                <div id="zero"class="dgray">0</div>
                <div id="point"class="dgray">.</div>
                <div id="equal" class="yellow">=</div>
            </div>

        </div>
    </div>
</body>
</html>
